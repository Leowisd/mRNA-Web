    <style>
/*    #input-slider {
      background-color: red
    }*/
    #input-slider{
      width: 98%;
      z-index:2000;
    }
    .slider-track{
      height: 20px;
      background-image: none;
      background: -webkit-linear-gradient(left, #abebc6 , #c0392b); /* Safari 5.1 - 6.0 */
      background: -o-linear-gradient(right, red, blue); /* Opera 11.1 - 12.0 */
      background: -moz-linear-gradient(right, red, blue); /* Firefox 3.6 - 15 */
      background: linear-gradient(to right, #fff700 , #ff9e00, #ff2e00); /* 标准的语法（必须放在最后） */
    }
    #input-slider .slider-track-high { 
      background: rgba(0,0,0,0);
    } 
    
    #input-slider .tooltip.top { 
      margin-top:-2em;
    }
    #input-slider .slider-selection { 
      background: #f9e79f;
    }
    .slider-handle{
      background: #7aaDf1;
    }
    .tooltip{
      opacity: 1;
    }
    .tooltip-inner{
      background-color: #fff;
      color: #7aaDf1;
    }
    </style>

    <!--
    <link rel="stylesheet" href="//code.jquery.com/ui/1.8.10/themes/smoothness/jquery-ui.css" type="text/css">

    <script type="application/javascript">
      function getIP(json) {
        $.ajax(
          {
            type: 'post',
            url: '/location',
            data: {
              'location': json
            },
            success: data =>{
              //console.log(data)
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                      console.log(XMLHttpRequest.status);
                      console.log(XMLHttpRequest.readyState);
                      console.log(textStatus);
            }
          }
      )
        console.log("My public IP address is: ", json);
    }
    </script>
    <script type="application/javascript" src="https://ipinfo.io/?callback=getIP"></script>
